<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Vendas - Farmácia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="styleEdicao.css" rel="stylesheet">
</head>

<body>
    <div th:replace="static/fragmentos/header :: header"></div>
    <div class="container">
        <h1>Lista de Vendas</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Cliente</th>
                    <th>Vendedor</th>
                    <th>Valor Total</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="venda : ${vendas}">
                    <td th:text="${venda.id}"></td>
                    <td th:text="${venda.data}"></td>
                    <td th:text="${venda.cliente.nome}"></td>
                    <td th:text="${venda.vendedor != null ? venda.vendedor.nome : 'N/A'}"></td>
                    <td th:text="${venda.valorTotal}"></td>
                    <td>
                        <a th:href="@{/vendas/editar/{id}(id=${venda.id})}" class="btn btn-primary">Editar</a>
                        <a th:href="@{/vendas/excluir/{id}(id=${venda.id})}" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/vendas/nova" class="btn btn-success">Nova Venda</a>
    </div>
</body>
</html>
